<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Noizzze - Avant music creation</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.17.custom.css"  />
	<link rel="stylesheet" href="css/boilerplate.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body>

<div id="container">
	<header class="clearfix">

		<div id="pageSubHeader">
			<h3>(make some)</h3>
		</div>
		<div id="pageHeader">
			<h1>Noizzze</h1>
		</div>

	</header>
	<div id="main" role="main">

		<div id="soundBox"></div>

		<div id="arrowBoxes">
			<canvas id="addArrow" width="35" height="50"></canvas>
			<canvas id="removeArrow" width="35" height="60"></canvas>
		</div>

		<div id="addContainer">
			<h4>drag files here to <span class="mainInstruction">Add</span> or <span class="mainInstruction">Remove</span></h4>
			<div id="addBox"></div>
		</div>
		
		<!-- This template HTML is used in the JS to create the music panels. -->
		<div id="musicPanelTemplate">
			<div class="musicFilePanel hidden">
	            <h2></h2>
	            <div class="controls1">
			        <div class="loopControlContainer">
		             	<input type="checkbox" />&nbsp;loop</div> 
		            <div class="volumeControlContainer">
		            	<canvas class="volumeIcon" width="20" height="20"></canvas>
		            	<div class="volumeControl"></div>
		            </div>
	            </div>
	            <div class="controls2">
	            	<div class="delayControlContainer">
	               		<div class="delayControl"></div>
	                    <div class="controlLabel">Delay</div>
	             	</div>
	             	<div class="warpControlContainer">
	                	<div class="warpControl"></div>
						<div class="controlLabel">Warp</div>
	             	</div>
	           </div>
	        </div>
		</div>

	</div>
	<footer>

	</footer>
</div> <!--! end of #container -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/jquery-ui.min.js"></script>
<script>window.jQuery.ui || document.write('<script src="js/libs/jquery-ui-1.8.17.custom.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>
<script src="js/noizzze.js"></script>
</body>
</html>
