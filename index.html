<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Muvant - Avant music creation</title>
	<meta name="description" content="">

	<link rel="stylesheet" href="css/boilerplate.css">

<body>

<div id="container">
	<header class="clearfix">

		<div id="pageHeader">
			<h1>Muvant</h1>
		</div>
		<div id="pageSubHeader">
			<h3>(make some noise)</h3>
		</div>

	</header>
	<div id="main" role="main">

		<div id="soundBox"></div>

		<div id="arrowBoxes">
			<canvas id="addArrow" width="35" height="50"></canvas>
			<canvas id="removeArrow" width="35" height="60"></canvas>
		</div>

		<div id="addContainer">
			<h4>drag files here to <span class="mainInstruction">Add</span> or <span class="mainInstruction">Remove</span></h4>
			<div id="addBox">
				<div class="musicFile">sample file 1</div>
				<div class="musicFile">sample file 2</div>
				<div class="musicFile">sample file 3</div>
				<div class="musicFile">sample file 4</div>
				<div class="musicFile">sample file 5</div>
			</div>
		</div>

	</div>
	<footer>

	</footer>
</div> <!--! end of #container -->
