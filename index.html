<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Muvant - Avant music creation</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="css/style.css">

	<script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body>

<div id="container">
	<header class="clearfix">

		<div id="pageHeader">
			<h1>Muvant</h1>
		</div>
		<div id="pageSubHeader">
			<h3>(make some noise)</h3>
		</div>

	</header>
	<div id="main" role="main">

		<div id="soundBox"></div>

		<div id="arrowBoxes">
			<canvas id="removeArrow"></canvas>
			<canvas id="addArrow"></canvas>
		</div>

		<div id="fileBoxes" class="clearfix">
			<div id="removeContainer" class="fileContainer">
				<div id="removeBox">
					<h4>drag files here to <span class="mainInstruction">Remove</span></h4>
				</div>
			</div>
			<div id="addContainer" class="fileContainer">
				<h4>drag files here to <span class="mainInstruction">Add</span></h4>
				<div id="addBox">
					<div class="musicFile">sample file</div>
				</div>
			</div>
		</div>

	</div>
	<footer>

	</footer>
</div> <!--! end of #container -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
</body>
</html>
